<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="popup.css">

  <script type="text/x-template" id="add-converter-template">
    '<div>
      <input v-model="converterName" placeholder="버튼에 들어갈 이름을 입력해주세요"></input>
      <p v-if="errorMessage" style="color:red; font-size:50%">{{errorMessage}}</p>
      <input v-model="converterPrefix" placeholder="앞에 들어갈 문구를 입력해주세요"></input>
      <input v-model="converterSuffix" placeholder="뒤에 들어갈 문구를 입력해주세요"></input>
      <p>{{sampleText}}</p>
      <button type="button" v-on:click="onAddButtonClick">추가</button>
    </div>'
  </script>
</head>

<body>
  <div id="app">
    <transition name="fade">
      <span v-show="activated">현재 사용중: {{selectedConverter.name}}</span>
    </transition>
    <button type="button" v-on:click="onActivateButtonClick">{{activateButtonText}}</button>
    <div class="converters-wrapper">
      <draggable v-model="converters" :options="options">
        <div class="converter-item" v-for="(converter, index) in converters">
          <h3 class="converter-name" v-on:click="onItemClick(converter)">{{converter.name}}</h3>
          <h3 class="deleteButton" v-on:click="deleteItem(index)">삭제</h3>
        </div>
      </draggable>
      <add-converter v-on:addconverter="addConverter"></add-converter>
    </div>
  </div>

  <script src="../libs/jquery-3.1.1.min.js"></script>
  <script src="../libs/vue.js"></script>
  <script src="../libs/Sortable.min.js"></script>
  <script src="../libs/vuedraggable.min.js"></script>
  <script src="../default_storage.js"></script>
  <script src="popup.js"></script>
</body>

</html>
