<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
<div id="app">
  <span>For debugging: {{selectedConverter.name}}</span>
  <button type="button" v-on:click="onActivateButtonClick">{{activateButtonText}}</button>
  <draggable v-model="converters" :options="options" :move="onMove">
    <button type="button" v-for="converter in converters" v-on:click="onItemClick(converter)">{{converter.name}}</button>
  </draggable>
</div>
<script src="../libs/jquery-3.1.1.min.js"></script>
<script src="../libs/vue.js"></script>
<script src="../libs/Sortable.min.js"></script>
<script src="../libs/vuedraggable.min.js"></script>
<script src="../default_storage.js"></script>
<script src="popup.js"></script>
</body>
</html>
