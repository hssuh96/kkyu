<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="popup.css">

  <script type="x/template" id="add-converter-template">
    <div>
      <input v-model="converterName" placeholder="버튼에 들어갈 이름을 입력해주세요"></input>
      <p v-if="errorMessage" style="color:red; font-size:50%">{{errorMessage}}</p>
      <input v-model="converterPrefix" placeholder="앞에 들어갈 문구를 입력해주세요"></input>
      <input v-model="converterSuffix" placeholder="뒤에 들어갈 문구를 입력해주세요"></input>
      <p>{{sampleText}}</p>
      <button type="button" v-on:click="onAddButtonClick">추가</button>
    </div>
  </script>
</head>

<body>
  <div id="app">
    <span>{{activated ? '현재 사용중: ' + selectedConverter.name : '사용 중지됨'}}</span>
    <div class="big-button deactivate-button" type="button" v-on:click="onDeactivateButtonClick">사용 중지</div>
    <draggable v-model="converters" :options="options">
      <div class="converter-item" v-for="(converter, index) in converters" :key="index">
        <div class="big-button">
          <h3 class="converter-name" v-on:click="onItemClick(converter)">{{converter.name}}</h3>
          <i class="glyphicon glyphicon-pencil small-button" aria-hidden="true" v-on:click="editItem(index)"></i>
          <i class="glyphicon glyphicon-trash small-button" aria-hidden="true" v-on:click="deleteItem(index)"></i>
        </div>
        <div class="editingBox" v-if="editingIndex == index" v-mousedown-outside="cancelEdit">
          <input v-model="editingName" placeholder="버튼에 들어갈 이름을 입력해주세요"></input>
          <p v-if="editErrorMessage" style="color:red; font-size:50%">{{editErrorMessage}}</p>
          <input v-model="editingPrefix" placeholder="앞에 들어갈 문구를 입력해주세요"></input>
          <input v-model="editingSuffix" placeholder="뒤에 들어갈 문구를 입력해주세요"></input>
          <p>{{editingSampleText}}</p>
          <button type="button" v-on:click="saveItem">저장</button>
        </div>
      </div>
    </draggable>
    <button type="button" v-on:click="addItem">추가</button>
  </div>

  <script src="../libs/jquery-3.1.1.min.js"></script>
  <script src="../libs/vue.js"></script>
  <script src="../libs/Sortable.min.js"></script>
  <script src="../libs/vuedraggable.min.js"></script>
  <script src="../default_storage.js"></script>
  <script src="popup.js"></script>
</body>

</html>
